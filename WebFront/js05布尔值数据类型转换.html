<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布尔值数据类型转换</title>
</head>
<body>
	<script>
    //Boolean()转换成布尔值为false的情况
    	//字符串转布尔值为false的字符串有  空字符串
    		var str = 'abc';
    		console.log(str,Boolean(str));

    		//数值类型转布尔值为false的数值有0， 0.0， NaN
    		var num = 1;
    		console.log(Boolean(num));
    		// 对象转布尔值为false的对象有 null 
    		var obj = {name:'zhang',age:24};
    		var obj = {};
    		var obj = null;
    		console.log(Boolean(obj));
    </script>
</body>
</html>
