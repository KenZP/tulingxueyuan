<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js获取元素</title>
    <!--<script src="./2.js"></script>-->
    <style>
    	#item1{
    		width: 300px;
    		height: 300px;
    		background: green;
    		font-size: 30px;
    	}
    </style>
</head>
<body>
    <div id="item1">123</div>
    <input type="text" value="123" name="username" id="uname">
    <script>
    	//获取元素对象
    	var oDiv=document.getElementById('item1');
    	console.log(oDiv);

    	//js可以通过style属性来给元素设置样式   样式是加在行间的(js添加的样式优先级高)
    	oDiv.style.width="200px";//设置宽度
    	oDiv.style.height="200px";//设置高度
    	oDiv.style.background="red"//设置背景颜色
    	oDiv.style.fontSize="30px";
    	//注意  在设置样式的时候，如果有些属性是双拼词  比如font-size  要写成fontSize  即去掉横岗，第二个单词首字母大写

    	//通过js获取元素的样式  只能获取行间样式
    	//console.log(oDiv.style.width);

    	//js操作元素的文本内容	innerHTML:一般用来设置内容   可以解析标签   获取内容时 会连同标签一起获取
    	//						innerText：一般用来获取内容   可以设置内容 但解析不了标签    获取内容时  只能获取到纯文本
    	//注意  会覆盖原来的内容
    	oDiv.innerHTML='222';
    	oDiv.innerHTML='<h1>444</h1>';
    	oDiv.innerText='666';
    	// innerHTML  获取元素中的内容
    	console.log(oDiv.innerHTML);
    	//表单值的操作
    		//通过id获取表单元素对象
    		var V1=document.getElementById('uname');
    		//获取表单的值  格式  元素对象.value
     		console.log(V1.value);
    		//设置表单的值  格式  元素对象.value='要设置的值'
    		V1.value='777';
    		


    </script>
    <div></div>
</body>
</html>
