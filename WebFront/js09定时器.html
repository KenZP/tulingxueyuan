<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js定时器</title>
</head>
<body>
<script>
    /*
        1.单次定时器
            格式：setTimeout(回调函数，时间)
            指定等待时间后执行特定的功能一次
        2.循环定时器 setInterval()
            格式：setInterval(回调函数，时间)
            没达到间隔指定时间 执行一次特定的代码块
        清除定时器： 我们启动定时器之后  会返回一个标识符  通过这个标识符来清除定时器
            clearInterval(定时器标识符)清除循环定时器
            clearTimeout（定时器标识符） 清除单词定时器
    */
    function demo(){
        console.log('定时器执行了')
    }
    setTimeout(function(){
        console.log('单次定时器启动了')
    }, 1000);

    setTimeout(demo,3000);

    var set = setInterval(function () {
        console.log('循环定时器来了');
    },2000)
    console.log(set);
    setTimeout(function () {
        //清除定时器
        console.log('清除定时器启动了');
        clearInterval(set);
    },6000)
</script>
</body>
</html>
