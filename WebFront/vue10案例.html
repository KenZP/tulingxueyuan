<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例</title>
    <script src="./vue.js"></script>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background: #333333;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="show">show</button>
        <div class="box1" v-show="flag"></div>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                flag:false
            },
            methods:{
                show:function () {
                    this.flag=!this.flag;
                }
            }
        })
    </script>
</body>
</html>
