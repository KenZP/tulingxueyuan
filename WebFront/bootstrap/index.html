<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述三个标签必须放在最前面， 任何其他内容都必须跟随其后   -->
    <title>Bootstrap 101 Template</title>
    <!--  Bootstrap  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>
<body>
    <h1>你好 世界！</h1>
    <div class="container" style="height: 100px;background: red">
        cotainer 布局容器  默认居中  并且有固定的宽度
    </div>
    <div class="container-fluid" style="height: 100px;background: green">
        cotainer-fluid 布局容器  宽度为100%
    </div>

    <!--  栅格系统  -->
    <div class="container-fluid">
        <!--  行  row   -->
        <div class="row">
            <div class="col-md-1" style="background: #558899">col-md-1</div>
            <div class="col-md-1" style="background: #0f0f0f">col-md-1</div>
            <div class="col-md-1" style="background: #2b542c">col-md-1</div>
            <div class="col-md-1" style="background: #9acfea">col-md-1</div>
            <div class="col-md-1" style="background: #66afe9">col-md-1</div>
            <div class="col-md-1" style="background: #286090">col-md-1</div>
            <div class="col-md-1" style="background: #8a6d3b">col-md-1</div>
            <div class="col-md-1" style="background: #122b40">col-md-1</div>
            <div class="col-md-1" style="background: #c12e2a">col-md-1</div>
            <div class="col-md-1" style="background: #c9302c">col-md-1</div>
            <div class="col-md-1" style="background: #265a88">col-md-1</div>
            <div class="col-md-1" style="background: blue">col-md-1</div>
        </div>
    </div>
    <div class="container-fluid">
        <!--  行  row   -->
        <div class="row">
            <!--  三列布局  -->
            <div class="col-md-3 col-sx-1" style="background: #558899">col-md-1</div>
            <div class="col-md-6 col-xs-1" style="background: #0f0f0f">col-md-1</div>
            <div class="col-md-3 col-xs-1" style="background: #2b542c">col-md-1</div>
        </div>
    </div>

    <div class="container-fluid">
    <!--  列的偏移      -->
        <div class="row">
            <div class="col-md-4 col-md-offset-4" style="background: #8a6d3b">col-md-4</div>
            <div class="col-md-4" style="background: #333333">col-md-4</div>
            <div class="col-md-4" style="background: #ffff00">col-md-4</div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" style="background: #c9302c;height: 20px">
                <div class="row">
                    <div class="col-md-6" style="background: #66afe9;height: 10px"></div>
                </div>
            </div>
            <div class="col-md-6" style="background: #255625;height: 20px"></div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4" style="background: red">col-md-4</div>
            <div class="col-md-4" style="background: green">col-md-4</div>
            <div class="col-md-4 hidden-xs" style="background: blue">col-md-4</div>
        </div>
    </div>

    <!-- 表格   -->
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
            <td>序号</td>
            <td>姓名</td>
            <td>性别</td>
        </tr>
        <tr>
            <td>1</td>
            <td>zhangsan</td>
            <td>男</td>
        </tr>
        <tr>
            <td>2</td>
            <td>lisi</td>
            <td>男</td>
        </tr>
        <tr>
            <td>3</td>
            <td>wang</td>
            <td>女</td>
        </tr>
    </table>
    
    <!--    表单 -->
    <input type="text" class="form-control">
    <!--  jQuery (Bootstrap 的所有JavaScript插件都依赖jQuery， 所以必须放在前边)  -->
    <script src="./jquery.min.js"></script>
    <!--  加载Bootstrap的所有Javascript插件  你也可以根据需要只加载单个插件  -->
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
