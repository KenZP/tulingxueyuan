<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!--
        v-model:一般用于表单的指令
            将表单的value值和数据模型中的变量进行绑定
            通常用来实现数据的双向绑定

    -->
    <div id="app">
        <form action="">
            <input type="text" name="username" v-model="msg"> {{msg}} <br>
            <input type="radio" name="sex" v-model="sex" value="1">
            <input type="radio" name="sex" v-model="sex" value="0">
            {{sex}}
            <br>
            <input type="checkbox" name="live" value="1" v-model="live">
            <input type="checkbox" name="live" value="2" v-model="live">
            <input type="checkbox" name="live" value="3" v-model="live">
            {{live}}
            <br>
            <input type="checkbox" name="change" value="1" v-model="change">
            <input type="checkbox" name="change" value="2" v-model="change">
            <input type="checkbox" name="change" value="3" v-model="change">
            {{change}}
            <br>
            <select name="" id="" v-model="select">
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3">西安</option>
            </select>
            {{select}}


        </form>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:123,
                sex:'1',
                live:'',
                change:[],
                select:''
            }
        })
    </script>
</body>
</html>
