<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML常用行级元素</title>
    </head>

    <body>
        <!--链接标签
            a标签 href属性： 跟的是要跳转的网址
                  target :_blank  在新窗口中打开-->
            <!--路径问题  在实际开当中建议使用相对路径  ./当前目录  ../上一级目录-->
            <!--绝对路径 在windows当中绝对路径的根是我们文件所在的盘符-->
            <!--<a href="http://www.baidu.com">百度</a>-->
            <a href="./复习第一课.html" target="_blank">跳转到本地的文件(复习第一课.html)</a><br>
        <!--图像标签 img（单标签 不需要闭合）
            src: 图片的地址(网络资源或者本地资源)
            alt: 用于图片加载失败后的替代文字(必须存在)
            title: 鼠标悬浮在图片上的提示信息(可写可不写)
            width： 设置图片的宽度
            height：设置图片的高度
            注意：一般我们只设置图片宽度或者只设置图片高度，那高度或者宽度就会等比例放大或者缩小，如果同时设置了高度和宽度，可能导致图片变形-->
            <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1556192260143&di=31e941e1c6ad3bb7737a8784a60610c5&imgtype=0&src=http%3A%2F%2Fimg02.tooopen.com%2Fimages%2F20150616%2Ftooopen_sy_130740574911.jpg" alt="这是图片标签" title="这是一张美女高清图片" width="400px">
            <!--<img src="./timg.jpg" alt="这是图片标签" title="这是一张本地美女高清图片" width="800px">-->
            <br>
        <!--文本标签-->
            <!--加粗 b strong:具有强调意义标签  斜体 i  em：具有强调意义-->
            <b>关关雎鸠，在河之洲。窈窕淑女，君子好逑。</b><br>
            <i>参差荇菜，左右流之。窈窕淑女，寤寐求之。</i><br>
            <strong>求之不得，寤寐思服。悠哉悠哉，辗转反侧。</strong><br>
            <em>参差荇菜，左右采之。窈窕淑女，琴瑟友之。</em><br>
        <!--无语义的行级元素 span标签  一般span标签也是配合css使用  来设置文本当中一部分内容-->
            <span style="color:red">参差荇菜，左右芼之。窈窕淑女，钟鼓乐之。</span><br>

        <!--html当中的实体字符 &gt; : 大于号  &lt; : 小于号  &copy;  &nbsp; : 空格-->
            2&gt;1 <br>
            1&lt;2 <br>
            &copy;<br>
            &nbsp;&nbsp;&nbsp;&nbsp;前面有四个空格 <br>

    </body>
</html>
