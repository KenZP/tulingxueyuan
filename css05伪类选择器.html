<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        /* hover 设置鼠标悬停在元素上时的状态*/
        .box1{
           width:200px;
           height:200px;
           background-color:green;
        }
        .box1:hover{
            /*鼠标悬停后的样式*/
            background-color:red;
            width:500px;
            height:500px;
        }

        /*after 在元素里面的尾部插入内容*/
        .box1:after{
           content:' Zhou'
        }

        /* before 在元素里面的头部插入内容*/
        .box1:before{
            content:'I ';
        }

    </style>
</head>
<body>
    <div class="box1">Love</div>
</body>
</html>
