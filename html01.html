<!--第一行是声明文档， 告诉我们的浏览器以什么html版本来解析我们的代码-->
<!DOCTYPE html>
<!--html是我们网页中最大的标签-->
<html lang="en">
<!--head头， 主要是来写不直接显示在页面当中的内容， 一般是做网页的协一些置-->
<head>
	<!--来设置网页编码格式-->
	<meta charset="utf-8">
	<!--是设置网页的标题-->
	<title>My First Web</title>
</head>
<!--body体， 主要来写显示在页面当中的内容-->
<body>
	<h1>Welcome to home</h1>
</body>
</html>
